name       : ruby-neovim
version    : 0.5.1
release    : 4
source     :
    - https://rubygems.org/downloads/neovim-0.5.1.gem : 973928c992c1252a11c4318a1eb48bfb5ed04787e4d6b9e122948ff0483eb623
license    : MIT
component  : programing
extract    : no
summary    : Ruby client for Neovim
description: |
    Ruby client for Neovim
builddeps  :
    - pkgconfig(ruby-2.3)
rundeps    :
    - neovim
    - ruby-msgpack
install    : |
    export geminstalldir=$(ruby -e'puts Gem.default_dir')
    export GEM_HOME=$geminstalldir
    export GEM_PATH=$geminstalldir
    gem install \
        --ignore-dependencies \
        --no-user-install \
        -i "$installdir/$geminstalldir" \
        -n "$installdir/usr/bin" \
        $sources/neovim-$version.gem
