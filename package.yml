name       : ruby-neovim
version    : 0.7.0
release    : 5
source     :
    - https://rubygems.org/downloads/neovim-0.7.0.gem : 042fb77d7f88635cf357f02fb6e7ade6e639917b58bafd39433506f27f3b882c
license    : MIT
component  : programming.ruby
extract    : no
summary    : Ruby client for Neovim
description: |
    Ruby client for Neovim
builddeps  :
    - pkgconfig(ruby-2.3)
rundeps    :
    - neovim
    - ruby-msgpack
    - ruby-multi_json
install    : |
    export geminstalldir=$(ruby -e'puts Gem.default_dir')
    export GEM_HOME=$geminstalldir
    export GEM_PATH=$geminstalldir
    gem install \
        --ignore-dependencies \
        --no-user-install \
        -i "$installdir/$geminstalldir" \
        -n "$installdir/usr/bin" \
        $sources/neovim-$version.gem
